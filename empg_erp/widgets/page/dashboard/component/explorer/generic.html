<div class="panel border-1px-solid-black">
   <div class="panel-heading panel-height-dashboard">
        <div class="row">
           <div class="col-xs-12 text-center">
               <div>{{ heading }}</div>
               <div class="huge font-size-25 font-weight-bold" style="padding-top: 20px;">
                {% if widget_data|length > 0 %}
                    {{ widget_data[0]["total"] }}
                {% endif %}
                {% if widget_data|length == 0 %}
                    {{ 0 }}
                {% endif %}
            </div>
           </div>
       </div>
   </div>
   <a href="{{ redirect_url }}">
       <div class="panel-footer bg-primary" style="background-color: {{ background_color }}">
           <span class="pull-left">View Details</span>
           <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
           <div class="clearfix"></div>
       </div>
   </a>
</div>
